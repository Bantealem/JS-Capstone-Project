<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capstone Project</title>
<script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>
<body>
    <main>
        <header>
            <div class="container header">
                <!-- This container is for the header section -->
                <div class="header-logo">
                    <img id="header_logo" src="#" alt="header logo">
                </div>
                <div class="desktop-menu desktop-visible">
                    <nav>
                        <div class="container nav-menu">
                            <a id="home_btn" class="menu-btn" href="#">Dishes</a>
                            <a class="menu-btn" href="#">Recipes</a>
                            <a class="menu-btn" href="#">Contact</a>
                            <a class="menu-btn" href="#">About</a>
                        </div>
                        <form action="https://www.google.com/search" class="search-box" method="get">
                            <input type="text" placeholder="search anything" name="search">
                            <button type="submit"><ion-icon name="search"></ion-icon></button>
                        </form>
                    </nav>
                </div>
            </div>
        </header>
        <div class="page-wrapper">
            <div class="meals-count"><h2 id="meals_count"></h2></div>
            <div id="page_content" class="page-content">
                <!-- The content will be created dynamically using JavaScripts -->
            </div>
        </div>
        <footer>
            <div class="footer-content">
                <ul class="social-icons">
                    <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
                    <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
                    <li><a href="#"><ion-icon name="logo-linkedin"></ion-icon></a></li>
                    <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
                </ul>
                <p>&COPY; 2022 ZikaZaki Awesome Books | All Rights Reserved</p>
            </div>
        </footer>
    </main>
     <!-- JavaScript Files -->
     <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
     <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
